<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700;900&display=swap');
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">Text QR Code Generator</h1>
        <p class="text-center text-gray-500 mb-8">สร้าง QR Code ที่ใช้ "คำ" แทนจุดสีดำ</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Controls -->
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ข้อความใน QR Code (Link/Text)</label>
                    <input type="text" id="qrContent" value="https://example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="ใส่ลิงก์หรือข้อความที่นี่">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">คำที่ใช้แทนจุด (Fill Text)</label>
                    <input type="text" id="fillText" value="BT" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="เช่น BT, HELLO">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ขนาดตัวอักษร (Scale)</label>
                    <input type="range" id="fontScale" min="0.5" max="2.0" step="0.1" value="1.1" class="w-full">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ความหนาตัวอักษร</label>
                    <select id="fontWeight" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="400">Normal</option>
                        <option value="700">Bold</option>
                        <option value="900" selected>Extra Bold</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">โลโก้ตรงกลาง (Logo)</label>
                    <input type="file" id="logoInput" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>

                <div class="border-t pt-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-bold text-gray-700">ป้ายกำกับ 4 ด้าน (Frame Text)</h3>
                        <div class="flex items-center">
                            <input type="checkbox" id="sameLabel" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="sameLabel" class="ml-2 text-sm text-gray-600">ข้อความเหมือนกันทั้ง 4 ด้าน</label>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">ด้านบน (Top)</label>
                            <input type="text" id="labelTop" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" placeholder="ข้อความด้านบน">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">ด้านล่าง (Bottom)</label>
                            <input type="text" id="labelBottom" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" placeholder="ข้อความด้านล่าง">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">ด้านซ้าย (Left)</label>
                            <input type="text" id="labelLeft" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" placeholder="ข้อความด้านซ้าย">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">ด้านขวา (Right)</label>
                            <input type="text" id="labelRight" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" placeholder="ข้อความด้านขวา">
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition duration-300 shadow-md">
                    สร้าง QR Code
                </button>
                
                <button id="downloadBtn" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition duration-300 shadow-md hidden">
                    ดาวน์โหลดรูปภาพ
                </button>
            </div>

            <!-- Preview -->
            <div class="flex flex-col items-center justify-center bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div id="canvasContainer" class="bg-white shadow-sm">
                    <canvas id="qrCanvas" width="400" height="400"></canvas>
                </div>
                <p class="text-xs text-gray-400 mt-4">Tip: ถ้าสแกนยาก ให้ลองใช้คำสั้นๆ หรือเพิ่มความหนาตัวอักษร</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
